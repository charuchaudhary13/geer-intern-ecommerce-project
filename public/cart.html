<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cart - Geer Store</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-4">
  <h2 class="text-center mb-4">üõí Your Cart</h2>
  <div id="cart-items"></div>
  <h4 class="text-end mt-4">Total: ‚Çπ<span id="total">0</span></h4>
  <div class="text-end">
    <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
  </div>
</div>

<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItems = document.getElementById("cart-items");
    const totalElement = document.getElementById("total");
    let total = 0;
    cartItems.innerHTML = "";

    if (cart.length === 0) {
      cartItems.innerHTML = "<p class='text-center'>Your cart is empty.</p>";
      totalElement.textContent = "0";
      return;
    }

    cart.forEach((item, index) => {
      total += item.price * item.quantity;
      cartItems.innerHTML += `
        <div class="card mb-3">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h5>${item.name}</h5>
              <p>Price: ‚Çπ${item.price}</p>
              <div class="input-group" style="max-width: 120px;">
                <button class="btn btn-outline-secondary" onclick="updateQty(${index}, -1)">-</button>
                <input type="text" class="form-control text-center" value="${item.quantity}" readonly>
                <button class="btn btn-outline-secondary" onclick="updateQty(${index}, 1)">+</button>
              </div>
            </div>
            <button class="btn btn-danger" onclick="removeItem(${index})">üóëÔ∏è</button>
          </div>
        </div>
      `;
    });

    totalElement.textContent = total;
  }

  function updateQty(index, change) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart[index].quantity += change;
    if (cart[index].quantity <= 0) {
      cart.splice(index, 1);
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function clearCart() {
    localStorage.removeItem("cart");
    loadCart();
  }

  loadCart();
</script>
</body>
</html>
