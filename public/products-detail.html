<!DOCTYPE html>
<html lang="en">
<head>
  <title>Product Details</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5" id="product-detail"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  fetch(`http://localhost:5000/api/products/${id}`)
    .then(res => res.json())
    .then(product => {
      document.getElementById("product-detail").innerHTML = `
        <div class="card shadow">
          <div class="row g-0">
            <div class="col-md-5">
              <img src="${product.imageUrl}" class="img-fluid rounded-start" alt="${product.name}">
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <h3 class="card-title">${product.name}</h3>
                <h4 class="text-success">‚Çπ${product.price}</h4>
                <p class="card-text mt-3">${product.description || 'No description added.'}</p>
                <button class="btn btn-primary">üõí Add to Cart</button>
                <a href="products.html" class="btn btn-secondary ms-2">‚¨ÖÔ∏è Back</a>
              </div>
            </div>
          </div>
        </div>`;
    });
</script>
</body>
</html>
